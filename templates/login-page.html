{% import "bootstrap/wtf.html" as wtf %}
<!doctype html>
<html lang="en">
<head>
    <title>LOGIN-PANEL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/login-page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="global-container bg-img-bg" style="background-image: url({{ url_for('static', filename='images/3.jpg') }})">
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Log-In to panel</h3>
            <div class="card-text">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        {{ wtf.form_field(form.username) }}
                    </div>
                    <div class="form-group">
                        {{ wtf.form_field(form.password) }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log-In</button>
                    {#
                    <div class="sign-up">#}
                        {# Forget Your Password ? <a href="{{ url_for(" signup") }}">Reset It</a>#}
                        {#
                    </div>
                    #}
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
